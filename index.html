<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="main">
        <h1 class="heading">Etch-a-sketch</h1>
        <div id="container">
            <div class="controls">
                <div class="slidecontainer">
                    <span class="controlhead">Controls</span>
                    <div class="range-cont">
                        <span class="control">Size of screen</span>
                        <input type="range" min="16" max="100" value="16" class="slider" id="myRange">
                        <span id="rangedisplay" calss="control">16 Pixels</span>
                    </div>
                    <div class="color-cont">
                        <input type="color" id="colorPick" name="favcolor" value="#000000">
                        <span id="colordisplay" class="control">Color</span>
                    </div>
                    <button id="eraser">Eraser</button>
                    <button id="resetbtn">Reset</button>
                </div>
            </div>
            <div class="sketch-pad">
            </div>
        </div>
    </div>
    
</body>
</html>
